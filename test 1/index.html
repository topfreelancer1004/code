<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Claps</title>
        <link rel="icon" type="image/x-icon" href="assets/claps2.ico" />


        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" poster="assets/img/wall.jpeg">
<!--            <source src="assets/mp4/videoclip.mp4" type="video/mp4">-->
        </video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Coming Soon</h1>

                    <p class="mb-5">
                        <span>&#10003;</span>  Up your game by having more Likes and Followers for your Social Media account<br>
                        &#x2022; Twitter <br>
                        &#x2022; TikTok <br>
                    </p>

                    <p class="mb-5">
                        <span>&#10003;</span>  Real person interactions <br>
                        &#x2022; Comments <br>
                        &#x2022; Shares <br>
                    </p>



                    <form id="contactForm" method="post">
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="email-input" type="email" placeholder="Enter email address..." aria-label="Enter email address..." data-sb-validations="required,email" /></div>
                            <div class="col-auto">
                                <button class="btn btn-primary" id="submitButton" onClick="submitToAPI(event)">
                                    Notify Me!
                                </button>
                            </div>
                        </div>


                    </form>

                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3 mt-2">
                            <div class="fw-bolder">Form submission successful!</div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href=""><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href=""><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href=""><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <!-- JQuery-->
        <script src="js/jquery.1.8.3.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
